spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  server:
    port: 9090
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        generate_statistics: true
    open-in-view: false
  flyway:
    locations: classpath:db/migration
    enabled: true
    baseline-on-migrate: true
  doc:
    swagger-ui:
      path: /swagger-ui.html
